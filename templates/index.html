<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <!-- --container of the page set to width of 25-- -->
    <div class="container w-25">
        <!-- --beginning of my form-- -->
        <form action="/process" method="post">
            <!-- --place to input user's name-- -->
            <div class="row my-5">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name='name' class="form-control" id="name">
                </div>
            </div>
            <!-- --place to input user's email-- -->
            <div class="row mb-5">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" name="email" class="form-control" id="email">
                </div>
            </div>
            <!-- --place to input user's comments-- -->
            <label class="mb-3" for="floatingTextarea2">Comments:</label>
            <div class="form-floating">
                <textarea class="form-control mb-3" name="comment" placeholder="Leave a comment here"
                    id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
            <!-- --ninja bonus: radio buttons-- -->
            <p>Do you wish to receive emails?</p>
            <div class="form-check">
                <input name="receive_emails" value="yes" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input name="receive_emails" value="no" class="form-check-input" type="radio" name="flexRadioDefault"
                    id="flexRadioDefault1">
                <label class="mb-3" class="form-check-label" for="flexRadioDefault1">
                    No
                </label>
            </div>
            <!-- --senpai bonus: checkboxes buttons-- -->
            <p>What is the best way to get in touch with you?</p>
            <div class="form-check">
                <input name="reach" value="phone call" class="form-check-input" type="checkbox" value=""
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Phone call
                </label>
            </div>
            <div class="form-check">
                <input name="reach" value="text" class="form-check-input" type="checkbox" value=""
                    id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Text
                </label>
            </div>
            <div class="form-check">
                <input name="reach" value="email" class="form-check-input" type="checkbox" value="email"
                    id="flexCheckDefault">
                <label class="mb-3" class="form-check-label" for="flexCheckDefault">
                    Email
                </label>
            </div>
            <!-- --submit button-- -->
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
